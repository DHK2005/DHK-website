<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Quản Lý Quán Nước</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* sử dụng hình ảnh nền */
            background-image: url('images/background.jpg');
            background-size: cover; /* Để hình ảnh lấp đầy toàn bộ trang */
            background-repeat: no-repeat; /* Không lặp lại hình ảnh */
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #555;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Đăng Nhập</h2>
    <input type="text" id="username" placeholder="Tên đăng nhập" required>
    <input type="password" id="password" placeholder="Mật khẩu" required>
    <button class="btn" onclick="login()">Đăng Nhập</button>
    <p id="error-message" class="error-message"></p>
</div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        // Thay đổi thông tin đăng nhập tại đây
        const validUsername = "admin";
        const validPassword = "1";

        if (username === validUsername && password === validPassword) {
            window.location.href = "menu.html"; // Chuyển đến trang menu nếu đăng nhập thành công
        } else {
            errorMessage.textContent = "Tên đăng nhập hoặc mật khẩu không đúng.";
        }
    }
</script>

</body>
</html>
